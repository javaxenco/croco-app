<div class="category-filters">
    @for (category of gameService.categoryGameData(); track category.totalGames) {
    <button (click)="chooseCategory(category.category)" [attr.data-order]="category.totalGames"
           [class.active]="activeCategory === category.category && gameService.activeFilter() === FilterEnum.Category">
     <img src="/assets/icons/{{category.icon}}.svg" [alt]="category.name">
     <span>{{ category.name }}</span>
   </button>
    }
</div>
